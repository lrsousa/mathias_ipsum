
<!DOCTYPE html>
<html class="full full-webkit" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bathias Ipsum</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="default.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Lorem ipsum do Bathias</a>
            </div>

        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12" style="color: white;">
                <h1>Bathias Ipsum</h1>
                <p>Versão definitiva do gerador de parágrafos mais eficiente da internet. Use com moderação</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-12" style="color: white; font-size: 3em;">
              <textarea id='area-paragrafos' class="fonte-nask" rows="12" cols="60"></textarea>
            </div>
        </div>

        <div class="row" style="margin-top: 2%;">
          <div class="col-md-1 col-sm-2">
            <input id="input-qtd-paragrafos" class="form-control" type="number" name="name" value="1" >
          </div>
        	<div class="col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1">
          	<button id="manda-bala" type="button" class="btn btn-danger btn-block">Mandar bala</button>
          </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            trocarFoto();
        };

        var _frases = [];
        var _frasesPorParagrafo = 12;
        $(function() {
            $.get("https://raw.githubusercontent.com/lrsousa/mathias_ipsum/master/frases.mathias", function(data) {
                var opa = data.split('\n');
                for (i = 0; i < opa.length - 1; i++) {
                  _frases.push(opa[i]);
                }
                mandarBala(1);
            });
        });

        var mandarBala = function(qtdParagrafos) {
          var texto = "";
          for (i = 0; i < qtdParagrafos; i++) {
            for (j = 0; j < _frasesPorParagrafo; j++) {
              var sortido = Math.floor(Math.random() * _frases.length);
              texto = texto.concat(_frases[sortido] + " ");
            }
            texto = texto.concat("\n\n");
          }
          $("#area-paragrafos").val(texto);
        };

        $("#manda-bala").on("click", function() {
          mandarBala($("#input-qtd-paragrafos").val());
          trocarFoto();
        })

        var trocarFoto = function() {
            var kenai = Math.floor(Math.random() * 3) + 1
            $('.full').css({
                "background": 'url(img/00' + kenai + '.png) no-repeat center center fixed',
                '-webkit-background-size': 'cover',
                '-moz-background-size': 'cover',
                '-o-background-size': 'cover',
                'background-size': 'cover'
            });
        };
    </script>
</body>
</html>
