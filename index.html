
<!DOCTYPE html>
<html class="full full-webkit" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Bathias Ipsum</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="default.css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Lorem ipsum do Bathias</a>
            </div>

        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12" style="color: white;">
                <h1>Bathias Ipsum</h1>
                <p>Versão definitiva do gerador de parágrafos mais eficiente da internet. Use com moderação</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-12" style="color: white; font-size: 3em;">
              <textarea id='area-paragrafos' rows="4" cols="25"></textarea>
            </div>
        </div>

        <div class="row" style="margin-top: 2%;">
        	<div class="col-md-2 col-md-offset-1 col-sm-offset-5">
            	<button id="conselho" type="button" class="btn btn-danger">Manda bala</button>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            trocarFoto(Math.floor(Math.random() * 3) + 1);
        };

        var _frases = [];
        $(function() {
            $.get("https://raw.githubusercontent.com/lrsousa/repositoriofrases_conselhosdoreogerio/master/frases", function(data) {
                var opa = data.split('\n');
                $(opa).each(function(index) {
                    aa = this.split(' - ');
                    _frases.push({
                        'frase': aa[0],
                        'quem' : aa[1]
                    });
                });
                _frases.pop();
            });
        });

    	$("#conselho").on('click', function() {
    		var sortido = Math.floor(Math.random() * _frases.length) + 1;
    		$("#conteudoConselho").html('"' + _frases[sortido - 1].frase + '"');
            trocarFoto(_frases[sortido - 1].quem);
    	});

        var trocarFoto = function(quem) {
            $('.full').css({
                "background": 'url(img/00' + quem + '.png) no-repeat center center fixed',
                '-webkit-background-size': 'cover',
                '-moz-background-size': 'cover',
                '-o-background-size': 'cover',
                'background-size': 'cover'
            });
        }
    </script>
</body>
</html>
